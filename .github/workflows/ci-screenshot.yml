name: "ðŸ“· Screenshot Tests"

on:
  workflow_call:

jobs:

  record:
    name: "ðŸ“¸ Record"
    timeout-minutes: 10

    permissions:
      contents: read
    
    runs-on: ubuntu-24.04
    steps:

      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v4

      - name: "Set up Java."
        uses: actions/setup-java@v4
        with:
          java-version-file: .java-version
          distribution: temurin

      - name: "Set up Gradle."
        uses: gradle/actions/setup-gradle@v3

      - name: "Record screenshots."
        shell: bash
        run: >
          ./gradlew
          --continue
          --stacktrace
          updateDebugScreenshotTest

      - name: "Upload 'Screenshot Golden Values' artifact."
        uses: actions/upload-artifact@v4
        with:
          name: 'Screenshot Golden Values'
          path: |
            modules/**/src/*/screenshotTest/reference/*.png

  verify:
    name: "âš– Verify"
    needs:
      - record
    timeout-minutes: 10

    permissions:
      contents: read

    runs-on: ubuntu-24.04
    steps:

      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v4

      - name: "Download 'Screenshot Golden Values' artifact."
        uses: actions/download-artifact@v4
        with:
          name: 'Screenshot Golden Values'

      - name: "Set up Java."
        uses: actions/setup-java@v4
        with:
          java-version-file: .java-version
          distribution: temurin

      - name: "Set up Gradle."
        uses: gradle/actions/setup-gradle@v3

      - name: "Verify screenshots."
        shell: bash
        run: >
          ./gradlew
          --continue
          --stacktrace
          validateDebugScreenshotTest

      - name: "Upload 'Screenshot Test Results' artifact."
        uses: actions/upload-artifact@v4
        with:
          name: 'Screenshot Test Results'
          path: |
            modules/**/build/reports/screenshotTest/preview/
